<ng-include src="'views/adminHeader.html'"></ng-include>
<div class="container admin-pages">
	<section class="row">
		<div class="col-md-6 col-sm-6 col-xs-6">
			<h1>Media</h1>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6 clearfix">
			<form role="form" class="details clearfix">
				<div class="form-group">
					<div class="btn-group pull-right">
					  <button class="btn btn-success" ng-click="adminMedia.showUploadForm()">New</button>
					 </div>
				 </div>
			 </form>
		</div>
	 </section>
	 <section class="row" ng-show="adminMedia.showUpload">
	 	<div class="col-md-12">
	 		<form role="form">
	 			<div class="formgroup">
	 				<input type="file" id="files" ng-model="media">
	 			</div>
	 			<div class="form-group">
					<div class="btn-group">
					  <a class="btn btn-success" ng-click="adminMedia.upload(media)">Upload</a>
					 </div>
				 </div>
	 			<div class="progress" ng-show="uploading">
	 			  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
	 			  </div>
	 			</div>
	 		</form>
	 	</div>
	 </section>
	 <section class="row">
 		 <div class="col-md-12">
 			<ul class="media-list">
 				<li ng-repeat="img in adminMedia.imgs" class="list-item clearfix">
 					<div class="description">
						{{img.filename}}
 					</div>
 					<div class="actions clearfix">
 						<a class="delete btn btn-default" title="Delete" ng-click="delete(post)"><span class="glyphicon glyphicon-trash"></span></a>
 					</div>
 				</li>
 			</ul>
 		 </div>
 	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
