<ng-include src="'views/header.html'"></ng-include>
<div class="container">
	<header>
		<h1>Jamie Holliday <br> Front End Web Developer</h1>
	</header>
	<section class="row">
		<div class="col-md-6">
			<div class="about" jh-page="54e9cc563dc4775b038d8a87"></div>
		</div>
		<div class="col-md-6">
			<img src="https://s3-eu-west-1.amazonaws.com/jamieholliday/jamie.jpg" width="300" height="300" alt="Jamie Holliday">
		</div>
	</section>
	<section class="row">
		<ul class="projects clearfix">
			<li ng-if="item.published" ng-repeat="item in projects.items" class="col-md-4 col-sm-6 col-xs-6">

				<div class="project-details">
					<div class="project-img">
						<img ng-if="item.img" ng-src="{{item.img}}" alt="{{item.name}} screenshot">
					</div>
					<div class="project-description">
						<h2>{{item.name}}</h2>
						<div ng-bind-html="item.description | jhRawHtml"></div>
						<p>{{item.tags}}</p>
						<a href="{{item.url}}" rel="nofollow">{{item.url}}</a>
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
