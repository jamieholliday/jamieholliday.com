<ng-include src="'views/header.html'"></ng-include>
<div class="container">
	<section class="row">
		<div class="col-md-12">
			<div class="about" jh-page="548c3f71315fe8ec17926aaf"></div>
		</div>
	</section>
	<section class="row">
		<ul class="projects">
			<li ng-repeat="project in projects" class="col-md-6 col-sm-6">

				<div class="project-details">
					<div class="project-img"></div>
					<div class="project-description">
						<h2>{{project.name}}</h2>
						<p>{{project.description}}</p>
						<p>{{project.tags}}</p>
						<a href="{{project.url}}">{{project.url}}</a>
					</div>
				</div>
			</li>
		</ul>
	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
