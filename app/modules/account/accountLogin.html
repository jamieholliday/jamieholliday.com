<div class="container">
    <form class="login-form" role="form" name="loginDetails" novalidate>
        <input type="text" name="username" placeholder="Username" ng-model="login.username" required>
        <input type="password" name="password" placeholder="Password" ng-model="login.password" required>
        <input type="submit" class="btn btn-primary" ng-click="submit(loginDetails.$valid)" value="Sign In">
    </form>
</div>
