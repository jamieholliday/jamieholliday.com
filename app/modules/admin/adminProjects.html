<ng-include src="'views/adminHeader.html'"></ng-include>
<div class="container">
	<section class="row">
		<ul class="admin-projects">
			<li ng-repeat="project in projects" class="project-list-item clearfix">
				<div class="project-reorder">
					<span title="Reorder"></span>
				</div>
				<div class="project-description">
					{{project.name}}
				</div>
				<div class="project-actions clearfix">
					<a ui-sref="adminprojectsdetails({id: project.id})" class="edit btn btn-default" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
					<a href="" class="delete btn btn-default" title="Delete"><span class="glyphicon glyphicon-trash"></span></a>
				</div>
				<div class="project-status">Published</div>
			</li>
		</ul>
	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
