<ng-include src="'views/adminHeader.html'"></ng-include>
<div class="container">
	<section class="row">
		<ul class="admin-projects">
			<li ng-repeat="project in projects" class="project-list-item clearfix">
				<div class="project-reorder">
					<span title="Reorder"></span>
				</div>
				<div class="project-description">
					<a ui-sref="adminprojectsdetails({id: project._id})">{{project.name}}</a>
				</div>
				<div class="project-actions clearfix">
					<a ui-sref="adminprojectsdetails({id: project._id})" class="edit btn btn-default" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
					<jh-deleteitem></jh-deleteitem>
				</div>
				<div class="project-status" ng-class="project.published ? 'published' : 'draft'">{{project.published ? 'Published' : 'Draft'}}</div>
			</li>
		</ul>
	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
