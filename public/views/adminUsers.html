<ng-include src="'views/adminHeader.html'"></ng-include><div class="container admin-users"><section class="row"><div class="col-md-6 col-sm-6 col-xs-6"><h1>Users</h1></div><div class="col-md-6 col-sm-6 col-xs-6 clearfix"><form role="form" class="details clearfix"><div class="form-group"><div class="btn-group pull-right"><a class="btn btn-success" ui-sref="adminusersdetails">New</a></div></div></form></div></section><section class="row"><div class="col-md-12"><ul class="admin-list"><li ng-repeat="item in adminUsers.items" class="list-item clearfix"><div class="description"><a ui-sref="adminusersdetails({id: item._id})">{{item.firstName}} {{item.lastName}}</a></div><div class="actions clearfix"><a ui-sref="adminusersdetails({id: item._id})" class="edit btn btn-default" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></div></li></ul></div></section></div><ng-include src="'views/footer.html'"></ng-include>
