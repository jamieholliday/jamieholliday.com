<ng-include src="'views/adminHeader.html'"></ng-include><div class="container"><section class="row"><form role="form" class="details clearfix" name="postDetails" novalidate><div class="form-group"><div class="btn-group pull-right publish"><button type="button" class="btn" ng-class="adminPostsDetails.post.published ? 'btn-success' : 'btn-danger'">{{adminPostsDetails.post.published ? 'Published' : 'Draft'}}</button> <button type="button" class="btn dropdown-toggle" ng-class="adminPostsDetails.post.published ? 'btn-success' : 'btn-danger'" data-toggle="dropdown"><span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button><ul class="dropdown-menu" role="menu"><li><a href ng-click="adminPostsDetails.publish(true)">Publish</a></li><li><a href ng-click="adminPostsDetails.publish(false)">Unpublish</a></li></ul></div><input type="text" title="Title" name="title" class="form-control" ng-model="adminPostsDetails.post.name" placeholder="Title - Required" required> <input type="text" title="Permalink" name="permalink" class="form-control form-permalink" ng-model="adminPostsDetails.post.permalink" placeholder="Permalink"><div name="content" title="Content" ng-model="adminPostsDetails.post.content" placeholder="Content - Required" required="" text-angular=""></div><input type="text" title="Tags" name="tags" class="form-control" ng-model="adminPostsDetails.post.tags" placeholder="Tags"> <input type="submit" class="btn btn-success pull-right" value="Save" ng-click="adminPostsDetails.saveForm(postDetails.$valid)" ng-disabled="postDetails.$invalid"><div ng-show="post._id" class="btn-group pull-left delete-btn"><button type="button" class="btn btn-warning" ng-click="adminPostsDetails.delete()">Delete</button></div></div></form></section></div>
