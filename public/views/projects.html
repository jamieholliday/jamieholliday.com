<ng-include src="'views/header.html'"></ng-include>
<div class="container">
	<section class="row">
		<div class="col-md-12">
			<div class="about">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil fugit fuga, minima, minus possimus debitis delectus dicta non, suscipit, eligendi officiis. Amet architecto debitis earum natus nesciunt dicta, culpa repellat!</p>
			</div>
		</div>
	</section>
	<section class="row">
		<ul class="projects">
			<li ng-repeat="project in projects" class="col-md-4 col-sm-4">

				<div class="project-details">
					<div class="project-img"></div>
					<div class="project-description">
						{{project.name}}
					</div>
				</div>
			</li>
		</ul>
	</section>
	<section class="row">
		<div class="contact col-md-12">
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="name" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="name" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="email" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="message" class="col-sm-2 control-label">Message</label>
			    <div class="col-sm-10">
				    <textarea name="message" id="message" class="form-control" rows="10"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Send</button>
			    </div>
			  </div>
			</form>
		</div>
	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
