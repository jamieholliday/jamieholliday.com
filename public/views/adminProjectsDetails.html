<ng-include src="'views/adminHeader.html'"></ng-include>
<div class="container">
	<section class="row">
		<form role="form" class="project-details clearfix">
			<div class="form-group">
				<div class="btn-group pull-right publish">
				  <button type="button" class="btn btn-success">Published</button>
				  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
				    <span class="caret"></span>
				    <span class="sr-only">Toggle Dropdown</span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
				    <li><a href="#">Publish</a></li>
				    <li><a href="#">Unpublish</a></li>
				  </ul>
				</div>
				<input type="text" name="title" class="form-control" value="" placeholder="Title">
				<textarea name="description" class="form-control" rows="10" placeholder="Description"></textarea>
				<input type="text" name="tags" class="form-control" value="" placeholder="Tags">
			</div>
		</form>
	</section>
</div>
<ng-include src="'views/footer.html'"></ng-include>
